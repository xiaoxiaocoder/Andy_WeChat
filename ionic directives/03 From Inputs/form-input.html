<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Ionic</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
	<link type="text/css" rel="stylesheet" href="lib/ionic/css/ionic.min.css">
	<script type="text/javascript" src="lib/ionic/js/ionic.bundle.js"></script>
</head>
<body ng-controller="ngCtrl">

	<ion-header-bar class="bar-positive">
		<h1 class="title">{{title}}</h1>
	</ion-header-bar>

	<ion-content>
		<ion-list>
			<div class="item item-divider">ion-checkbox</div>
			<ion-checkbox ng-repeat="item in cbs" ng-model="item.checked" class="checkbox-dark" ng-change="change(item)">
					{{item.label}}
			</ion-checkbox>
			<div class="item">
					{{cbs | json}}		
			</div>

			<div class="item item-divider">ion-radio, Selected Value:{{rbDefault.selectedValue}}</div>
			<ion-radio ng-repeat="item in rbs" ng-model="rbDefault.selectedValue" ng-value="item" class="energized" ng-change="change(item)" i>
				{{item}}
			</ion-radio>
			<div class="item">{{rbs}}</div>

			<div class="item item-divider">Ion toggle (ng-true-value,ng-false-value)</div>
			<ion-toggle ng-repeat="item in toggls" ng-model="item.checked" toggle-class="toggle-assertive">
				{{item.label}}
			</ion-toggle>
			<div class="item item-divider">{{toggls}}</div>

			<ion-item class="item-divider"><h2 class="title">ion spinner</h2></ion-item>
			<ion-item ng-repeat="item in spinners">
				<ion-spinner icon="{{item}}"><ion-spinner>
				{{item}}
			</ion-item>
		</ion-list>
	</ion-content>


	<script type="text/javascript">
	angular.module('myApp',['ionic'])
	.controller('ngCtrl',function($scope){
		$scope.title="Form-Input";
		//
		$scope.cbs=[
					{label:'HTML 5',checked:true},
					{label:'CSS 3'}
					]
		$scope.cbChecked="";
		$scope.change=function(item){
			//alert(item);
		}
		$scope.rbs=['Angular','Avalon','Bootstrap'];
		$scope.rbDefault={selectedValue:"Avalon"}
		$scope.toggls=[
						{label:'HTML 5',checked:true},
						{label:'CSS 3'}
					]
		$scope.spinners=['android','ios','ios-small','circles','bubbles','dots','lines'];
	})
	</script>
</body>
</html>
